<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Eau Pro - Complet</title>
    <style>
        :root { --blue: #1a73e8; --green: #1e8e3e; --gray: #5f6368; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .wrapper { max-width: 900px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); overflow: hidden; }
        
        .tabs { display: flex; background: #eee; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; border: none; font-weight: bold; cursor: pointer; color: var(--gray); transition: 0.3s; }
        .tab.active { background: white; color: var(--blue); border-bottom: 4px solid var(--blue); }

        .form-body { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        
        .group { border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .group-title { font-weight: bold; color: var(--blue); margin-bottom: 15px; display: block; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        
        .field { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; color: #444; margin-bottom: 5px; text-transform: uppercase; }
        input { padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 14px; }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 0 3px rgba(26,115,232,0.2); }

        .submit-btn { width: 100%; padding: 18px; background: var(--green); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .submit-btn:hover { opacity: 0.9; }
        #status { text-align: center; padding: 15px; margin-top: 10px; border-radius: 5px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="tabs">
        <button class="tab active" onclick="switchSheet('Brutes', this)">üíß Eaux Brutes</button>
        <button class="tab" onclick="switchSheet('Trait√©es', this)">üß™ Eaux Trait√©es</button>
    </div>

    <form id="proWaterForm" class="form-body">
        <input type="hidden" name="sheet" id="sheetName" value="Brutes">

        <div class="group">
            <span class="group-title">Identification (Colonnes A-B)</span>
            <div class="grid">
                <div class="field"><label>N¬∞ (A)</label><input type="text" name="N¬∞" required></div>
                <div class="field"><label>Point de pr√©l√®vement (B)</label><input type="text" name="Point de pr√©l√®vement"></div>
            </div>
        </div>

        <div class="group" style="background: #fffdf5;">
            <span class="group-title">Structure de l'eau (Colonnes C-M)</span>
            <div class="grid">
                <div class="field"><label>Cerbule (C)</label><input type="text" name="Cerbule"></div>
                <div class="field"><label>Temp (F)</label><input type="number" step="0.1" name="Temp"></div>
                <div class="field"><label>Cond (G)</label><input type="number" name="Cond"></div>
                <div class="field"><label>Salini (H)</label><input type="number" step="0.1" name="Salini"></div>
                <div class="field"><label>TDS (I)</label><input type="number" name="TDS"></div>
                <div class="field"><label>Turbid (J)</label><input type="number" step="0.01" name="Turbid"></div>
                <div class="field"><label>pH (K)</label><input type="number" step="0.1" name="pH"></div>
                <div class="field"><label>RS (L)</label><input type="number" name="RS"></div>
                <div class="field"><label>MC (M)</label><input type="number" name="MC"></div>
            </div>
        </div>

        <div class="group" style="background: #f5fff7;">
            <span class="group-title">Chimie de l'eau (Colonnes N-Q)</span>
            <div class="grid">
                <div class="field"><label>Cal (N)</label><input type="number" step="0.1" name="Cal"></div>
                <div class="field"><label>Dur (O)</label><input type="number" step="0.1" name="Dur"></div>
                <div class="field"><label>Mag (P)</label><input type="number" step="0.1" name="Mag"></div>
                <div class="field"><label>Chlorure (Q)</label><input type="number" step="0.1" name="Chlorure"></div>
            </div>
        </div>

        <button type="submit" class="submit-btn" id="saveBtn">Enregistrer dans Excel</button>
        <div id="status"></div>
    </form>
</div>

<script>
    const API_URL = 'https://sheetdb.io/api/v1/9fjga7tgxfiy4';

    function switchSheet(name, btn) {
        document.getElementById('sheetName').value = name;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('saveBtn').innerText = "Enregistrer dans " + name;
    }

    document.getElementById('proWaterForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        const status = document.getElementById('status');
        const currentSheet = document.getElementById('sheetName').value;

        btn.disabled = true;
        status.style.display = 'block';
        status.style.background = '#e8f0fe';
        status.innerText = 'Synchronisation avec ' + currentSheet + '...';

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        delete data.sheet;

        try {
            const response = await fetch(`${API_URL}?sheet=${currentSheet}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [data] })
            });

            if(response.ok) {
                status.style.background = '#d4edda';
                status.innerText = 'Donn√©es ajout√©es avec succ√®s ‚úÖ';
                e.target.reset();
            } else { throw new Error(); }
        } catch (err) {
            status.style.background = '#f8d7da';
            status.innerText = 'Erreur: V√©rifiez les noms des colonnes ‚ùå';
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
