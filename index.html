<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie Analyse 2025</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; }
        .card { background: white; border-radius: 8px; padding: 15px; max-width: 800px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 10px; border: none; cursor: pointer; font-weight: bold; }
        .tab.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field { display: flex; flex-direction: column; margin-bottom: 10px; }
        label { font-size: 11px; font-weight: bold; color: #555; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { width: 100%; padding: 15px; background: #188038; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #msg { text-align: center; padding: 10px; margin-top: 10px; display: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <div class="tabs">
        <button class="tab active" onclick="changeSheet('Brutes', this)">Brutes</button>
        <button class="tab" onclick="changeSheet('Traitées', this)">Traitées</button>
    </div>
    <form id="waterForm">
        <input type="hidden" name="sheet" id="sheetName" value="Brutes">
        <div class="grid">
            <div class="field"><label>N°=</label><input type="text" name="N°=" required></div>
            <div class="field"><label>Point de prélevement</label><input type="text" name="Point de prélevement"></div>
            <div class="field"><label>Date</label><input type="text" name="Date"></div>
            <div class="field"><label>Temp.</label><input type="number" step="0.1" name="Temp."></div>
            <div class="field"><label>Cond.</label><input type="number" name="Cond."></div>
            <div class="field"><label>pH</label><input type="number" step="0.1" name="pH"></div>
            <div class="field"><label>TDS</label><input type="number" name="TDS"></div>
            <div class="field"><label>Chlorures</label><input type="number" name="Chlorures"></div>
            <div class="field"><label>Nitrates</label><input type="number" step="0.1" name="Nitrates"></div>
            <div class="field"><label>Calcium</label><input type="number" step="0.1" name="Calcium"></div>
        </div>
        <button type="submit" class="btn" id="subBtn">Enregistrer</button>
        <div id="log"></div>
    </form>
</div>

<script>
    const API_URL = 'https://sheetdb.io/api/v1/9fjga7tgxfiy4';
    function changeSheet(s, b) {
        document.getElementById('sheetName').value = s;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        b.classList.add('active');
    }

    document.getElementById('waterForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        const log = document.getElementById('log');
        const sheet = document.getElementById('sheetName').value;
        
        btn.disabled = true;
        log.style.display = 'block';
        log.innerText = 'Envoi...';

        const data = Object.fromEntries(new FormData(e.target).entries());
        delete data.sheet;

        try {
            const res = await fetch(`${API_URL}?sheet=${sheet}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: [data] })
            });
            if(res.ok) {
                log.style.background = '#d4edda';
                log.innerText = 'Succès ✅';
                e.target.reset();
            } else { throw new Error(); }
        } catch (err) {
            log.style.background = '#f8d7da';
            log.innerText = 'Erreur: Vérifiez les titres ❌';
        } finally { btn.disabled = false; }
    });
</script>
</body>
</html>
